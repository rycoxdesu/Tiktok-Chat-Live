<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Chat Overlay</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="usernameModal" class="neko-modal">
      <h3>🐾 Neko's Live Chat 🐾</h3>
      <input
        id="usernameInput"
        type="text"
        placeholder="Masukkan username TikTok"
      />
      <div class="button-group">
        <button id="editGiftBtn" class="neko-btn gift-btn">
          Edit Gift Overlay 🎁
        </button>
        <button id="startBtn" class="neko-btn start-btn">Start Live 🐱</button>
        <button id="editChatBtn" class="neko-btn chat-btn">
          Edit Chat Overlay 💬
        </button>
        <button id="endBtn" class="neko-btn end-btn">End Live ❌</button>
      </div>
    </div>

    <div id="chatWrapper">
      <div class="handle" id="chatHandle"></div>
      <div id="chat">
        <div class="message-follow show">
          <span>🎉 @new_follower baru saja mengikuti kamu! 🎉</span>
        </div>
        <div class="message-share show">
          <span>🔗 @userabc membagikan live-mu!</span>
        </div>
        <div class="message show">
          <div class="message-header">
            <span class="role-badge role-moderator">MOD</span>
            <span class="username"
              >🐾 sandisptd <span class="arrow">➜</span></span
            >
          </div>
          <div class="message-body">bb berapa nih? 😸</div>
        </div>
        <div class="message show">
          <div class="message-header">
            <span class="role-badge role-subscriber">SUB</span>
            <span class="username"
              >🐾 lingga_kece <span class="arrow">➜</span></span
            >
          </div>
          <div class="message-body">bg maaf telat masuk 🤭</div>
        </div>
      </div>
    </div>

    <div id="giftWrapper">
      <div class="handle" id="giftHandle"></div>
      <div class="gift-message show">
        <span class="username" style="color: #ff6ec7">UserGift</span> 🎁 sent
        <span
          class="gift-name"
          style="color: #ffb400; text-shadow: 0 0 5px #fff, 0 0 10px #ffb400"
          >Gold</span
        >
        x1!
      </div>
    </div>

    <script src="../js/chat.js"></script>
  </body>
</html>
