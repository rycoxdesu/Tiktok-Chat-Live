<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Live Overlay</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="usernameModal" class="neko-modal">
      <h3>🐾 TikTok Live Chat Overlay 🐾</h3>
      <input
        id="usernameInput"
        type="text"
        placeholder="Enter TikTok username (without @)"
        autocomplete="off"
      />
      <div class="button-group">
        <button id="startBtn" class="neko-btn start-btn">
          <span>▶️</span> Start Stream
        </button>
        <button id="editChatBtn" class="neko-btn chat-btn">
          <span>💬</span> Chat Settings
        </button>
        <button id="editGiftBtn" class="neko-btn gift-btn">
          <span>🎁</span> Gift Settings
        </button>
      </div>
      <p style="color: rgba(255,255,255,0.7); font-size: 14px; margin-top: 15px; text-align: center;">
        Enter the TikTok username of the live stream you want to follow
      </p>
    </div>

    <div id="chatWrapper">
      <div class="handle" id="chatHandle"></div>
      <div id="chat">
        <div class="message-follow show">
          <span>🎉 New follower just joined! 🎉</span>
        </div>
        <div class="message-share show">
          <span>🔗 Someone shared the live stream!</span>
        </div>
        <div class="message show">
          <div class="message-header">
            <span class="role-badge role-moderator">MOD</span>
            <span class="username">ModeratorUser</span>
          </div>
          <div class="message-body">Welcome to the stream!</div>
        </div>
        <div class="message show">
          <div class="message-header">
            <span class="role-badge role-subscriber">SUB</span>
            <span class="username">SubscriberName</span>
          </div>
          <div class="message-body">Great stream as always!</div>
        </div>
      </div>
    </div>

    <div id="giftWrapper">
      <div class="handle" id="giftHandle"></div>
      <div class="gift-message show">
        <span class="username">GiftSender</span> sent 
        <span class="gift-name">Diamond Gift</span> x3!
      </div>
    </div>

    <script src="../js/chat.js"></script>
  </body>
</html>
